<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    Rock Paper Scissors
  </header>

  <div class="panel textAlignCenterClass">
    <div id="user" class="panel-square">user</div>
    <div id="comp" class="panel-square">comp</div>
    <span id="user_score">0</span>:<span id="comp_score">0</span>
  </div>

  <div class="result textAlignCenterClass">
    It's time to Play, test your Luck against the computer
  </div>

  <div class="icons textAlignCenterClass">
    <div class="icon">
      <img id="hand" src="https://img.icons8.com/color/80/000000/hand-rock.png"/>
    </div>
    <div class="icon">
      <img id="paper" src="https://img.icons8.com/fluent/80/000000/hand.png"/>
    </div>
    <div class="icon">
      <img id="scissor" src="https://img.icons8.com/color/80/000000/hand-scissors.png"/>
    </div>
  </div>

  <p class="text textAlignCenterClass">Make your move</p>

  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
